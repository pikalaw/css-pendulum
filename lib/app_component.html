<header>
CSS Pendulum
</header>
<body>
<ouch></ouch>
<bars [numBars]="numBars" [ngStyle]="barStyle"></bars>
<div class="form-group num-bar-message">
  <input type="number" class="form-control" placeholder="How many bars?"
         [(ngModel)]="userNumBars"
         #userNumBarsInput="ngForm"
         [class.is-valid]="validNumBars(userNumBarsInput)"
         [class.is-invalid]="!validNumBars(userNumBarsInput)"
         required>
  <label for="userNumBars">
    {{numBars <=0 ?
      "No bar is" :
      numBars > 1 ?
        "bars are" :
        "bar is"}} displaying!
  </label>
  <div [hidden]="validNumBars(userNumBarsInput)" class="invalid-feedback">
    Number should be > 0.
  </div>
  <label class="bar-color-label" for="barColor">Bar Color</label>
  <select class="bar-color form-control" [(ngModel)]="barStyle['--bar-color']"
      id="barColor">
    <option value="red">red</option>
    <option value="green">green</option>
    <option value="blue">blue</option>
    <option value="black">black</option>
  </select>
</div>
</body>
