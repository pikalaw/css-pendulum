<header>
CSS Pendulum
</header>
<body>
<ouch></ouch>
<bars [numBars]="numBars"></bars>
<div class="form-group">
  <div class="num-bar-message">
    <input type="number" class="form-control" placeholder="How many bars"
           [(ngModel)]="userNumBars"
           #userNumBarsInput="ngForm"
           [class.is-valid]="userNumBarsInput.valid"
           [class.is-invalid]="!userNumBarsInput.valid"
           required>
    <label for="userNumBars">
      {{numBars <=0 ?
        "No bar is" :
        numBars > 1 ?
          "bars are" :
          "bar is"}} displaying!
    </label>
  <div [hidden]="userNumBarsInput.valid || userNumBarsInput.pristine"
    class="invalid-feedback">
    Number should be > 0.
  </div>
  </div>
</div>
</body>
